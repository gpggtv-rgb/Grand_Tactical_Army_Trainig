
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Tactical Army Training - VER.0.0.4</title>
    <!-- Anti-Cache Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; touch-action: none; }
        .ui-element { pointer-events: none; user-select: none; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        @keyframes wasted-text { 
            0% { transform: scale(0.5) skewX(-18deg); opacity: 0; }
            100% { transform: scale(1) skewX(-18deg); opacity: 1; }
        }
        .animate-wasted { animation: wasted-text 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes pulse-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-fast { animation: pulse-fast 0.2s infinite; }
        .cursor-none { cursor: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
      }
    }

</head>
<body class="cursor-none">
    <div id="root"></div>
    <script type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- Constants & Config ---
        const TILE_SIZE = 240; 
        const CITY_SIZE = 40;
        const DRAG = 0.985;
        const PLAYER_RUN_SPEED = 5.7;
        const PLAYER_WALK_SPEED = 2.8;
        const ROLL_SPEED = 13.5;
        const ROLL_DURATION = 22; 
        const STAMINA_REGEN = 0.5;
        const STAMINA_RUN_COST = 0.35;
        const THROW_CHARGE_RATE = 0.045; 
        const MAX_THROW_DIST = 5.2;

        const COLORS = {
            ROAD: '#181818', SIDEWALK: '#2a2a2a', BUILDING: '#0d0d1a', BUILDING_TOP: '#151525',
            PLAYER: '#ff00ff', PED: '#ffffff', WRECK: '#030303',
            BLOOD: 'rgba(255, 0, 0, 0.6)', SHADOW: 'rgba(0, 0, 0, 0.55)',
            ACCENT: '#ff00ff'
        };

        const WeaponTypes = { MELEE: 'MELEE', PISTOL: 'PISTOL', RIFLE: 'RIFLE', THROWABLE: 'THROWABLE' };
        
        const WEAPON_DATA = {
            [WeaponTypes.MELEE]: {
                FIST: { name: 'FIST', damage: 35, cooldown: 20, range: 85, zoomBonus: 0.05, color: '#fca5a5' },
                BAT: { name: 'BAT', damage: 70, cooldown: 24, range: 110, zoomBonus: 0.05, color: '#fde68a' }
            },
            [WeaponTypes.PISTOL]: {
                GLOCK: { name: 'GLOCK', damage: 36, cooldown: 13, zoomBonus: 0.4, color: '#93c5fd' },
                DEAGLE: { name: 'DEAGLE', damage: 105, cooldown: 42, zoomBonus: 0.45, color: '#6366f1' }
            },
            [WeaponTypes.RIFLE]: {
                AK47: { name: 'AK-47', damage: 40, cooldown: 7, zoomBonus: 0.6, color: '#f87171' },
                M249: { name: 'M249', damage: 35, cooldown: 5, zoomBonus: 0.65, color: '#fb923c' }
            },
            [WeaponTypes.THROWABLE]: {
                GRENADE: { name: 'GRENADE', damage: 750, radius: 300, zoomBonus: 0.3, color: '#4ade80' },
                MOLOTOV: { name: 'MOLOTOV', damage: 60, radius: 200, zoomBonus: 0.3, color: '#fbbf24' }
            }
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const playSfx = (freq, type, dur, vol, freqEnd = null) => {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = type; 
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                if (freqEnd !== null) osc.frequency.exponentialRampToValueAtTime(freqEnd, audioCtx.currentTime + dur);
                g.gain.setValueAtTime(vol, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        };

        const generateMap = () => {
            const grid = [];
            for (let y = 0; y < CITY_SIZE; y++) {
                grid[y] = [];
                for (let x = 0; x < CITY_SIZE; x++) {
                    if (x % 6 === 0 || y % 6 === 0) grid[y][x] = 1; 
                    else if (x % 6 === 1 || x % 6 === 5 || y % 6 === 1 || y % 6 === 5) grid[y][x] = 2; 
                    else grid[y][x] = 3; 
                }
            }
            return grid;
        };

        const GameCanvas = ({ onUpdate, gameKey }) => {
            const canvasRef = useRef(null);
            const engine = useRef({
                player: {
                    id: 'player', pos: { x: TILE_SIZE * 6.5, y: TILE_SIZE * 6.5 }, angle: 0, health: 100, stamina: 100,
                    inventory: {
                        [WeaponTypes.MELEE]: { key: 'FIST', durability: Infinity },
                        [WeaponTypes.PISTOL]: { key: 'GLOCK', ammo: 300 },
                        [WeaponTypes.RIFLE]: { key: 'AK47', ammo: 500 },
                        [WeaponTypes.THROWABLE]: { key: 'GRENADE', ammo: 50 }
                    },
                    selectedSlot: WeaponTypes.MELEE,
                    vehicleId: null, radius: 22, state: 'idle', rollAngle: 0, rollTimer: 0,
                    throwCharge: 0, lastShot: 0, swingTimer: 0, swingSide: 1, aimExtend: 0,
                    transmission: 'auto'
                },
                vehicles: [], peds: [], projectiles: [], particles: [], explosions: [],
                map: generateMap(), keys: {}, mouse: { x: 0, y: 0, left: false, right: false },
                camera: { currentZoom: 0.9 }, lastTime: performance.now(),
                gameTime: 12.0 
            });

            useEffect(() => {
                // Force Clear Any Potential Stale State
                console.log("VER.0.0.4 Mounting - Forcing Cache Bust");
                localStorage.clear(); sessionStorage.clear();

                const eng = engine.current;
                eng.vehicles = []; eng.peds = []; eng.particles = [];
                const vehicleTypes = [
                    { name: 'Sedan', color: '#335599', radius: 60, speed: 5.0 },
                    { name: 'SUV', color: '#993333', radius: 65, speed: 4.2 },
                    { name: 'Sports', color: '#cc9911', radius: 58, speed: 7.2 }
                ];

                for (let i = 0; i < 70; i++) {
                    const roadX = Math.floor(Math.random() * 6) * 6;
                    const roadY = Math.floor(Math.random() * CITY_SIZE);
                    const lane = Math.random() > 0.5 ? 1 : -1;
                    const type = vehicleTypes[Math.floor(Math.random() * vehicleTypes.length)];
                    eng.vehicles.push({
                        id: `v-${i}`, pos: { x: roadX * TILE_SIZE + TILE_SIZE/2 + (lane * TILE_SIZE/4), y: roadY * TILE_SIZE },
                        angle: Math.PI / 2, speed: 0, health: 100, gear: 1, type: type.name,
                        color: type.color, radius: type.radius, maxSpeed: type.speed, driver: 'npc', isWreck: false,
                        laneOffset: lane * TILE_SIZE/4, crumpleOffsets: Array(4).fill(0).map(() => ({x:0, y:0})),
                        burnTimer: 0, blockedTimer: 0, reverseTimer: 0
                    });
                }
                for (let i = 0; i < 120; i++) {
                    eng.peds.push({ 
                        id: `p-${i}`, pos: { x: Math.random() * CITY_SIZE * TILE_SIZE, y: Math.random() * CITY_SIZE * TILE_SIZE }, 
                        angle: Math.random() * Math.PI * 2, health: 100, radius: 20, walkTimer: Math.random() * 200,
                        isDead: false, deathTimer: 0, aiState: 'wander', target: null, knockback: { x: 0, y: 0 }
                    });
                }

                const handleKey = (e, down) => {
                    eng.keys[e.code] = down;
                    if (down) {
                        if (e.code === 'Digit1') eng.player.selectedSlot = WeaponTypes.MELEE;
                        if (e.code === 'Digit2') eng.player.selectedSlot = WeaponTypes.PISTOL;
                        if (e.code === 'Digit3') eng.player.selectedSlot = WeaponTypes.RIFLE;
                        if (e.code === 'Digit4') eng.player.selectedSlot = WeaponTypes.THROWABLE;
                        if (e.code === 'KeyF') toggleVehicle();
                        if (e.code === 'KeyQ') eng.player.transmission = eng.player.transmission === 'auto' ? 'manual' : 'auto';
                        if (e.code === 'KeyE' && eng.player.vehicleId && eng.player.transmission === 'manual') {
                            const v = eng.vehicles.find(v => v.id === eng.player.vehicleId);
                            if (v) v.gear = (v.gear % 4) + 1;
                        }
                    }
                };
                window.addEventListener('keydown', (e) => handleKey(e, true));
                window.addEventListener('keyup', (e) => handleKey(e, false));
                window.addEventListener('mousedown', (e) => { if(e.button === 0) eng.mouse.left = true; if(e.button === 2) eng.mouse.right = true; });
                window.addEventListener('mouseup', (e) => { if(e.button === 0) eng.mouse.left = false; if(e.button === 2) eng.mouse.right = false; });
                window.addEventListener('mousemove', (e) => { eng.mouse.x = e.clientX; eng.mouse.y = e.clientY; });
                window.addEventListener('contextmenu', (e) => e.preventDefault());

                const frame = requestAnimationFrame(loop);
                return () => cancelAnimationFrame(frame);
            }, [gameKey]);

            const toggleVehicle = () => {
                const eng = engine.current; const p = eng.player;
                if (p.vehicleId) {
                    const v = eng.vehicles.find(v => v.id === p.vehicleId);
                    if (v) { p.vehicleId = null; v.driver = 'npc'; v.gear = 1; p.pos.x += Math.cos(v.angle + Math.PI/2) * 140; p.pos.y += Math.sin(v.angle + Math.PI/2) * 140; }
                } else {
                    const v = eng.vehicles.find(v => !v.isWreck && Math.hypot(v.pos.x - p.pos.x, v.pos.y - p.pos.y) < 150);
                    if (v) { p.vehicleId = v.id; v.driver = 'player'; v.speed = 0; v.gear = 1; }
                }
            };

            const loop = (time) => {
                const dt = Math.min(1.2, (time - engine.current.lastTime) / 16.67);
                engine.current.lastTime = time;
                engine.current.gameTime = (engine.current.gameTime + (dt * 16.67 / 18000)) % 24;
                for (let i = 0; i < 4; i++) updatePhysics(dt / 4);
                render();
                requestAnimationFrame(loop);
            };

            const spawnBlood = (pos, dir = null) => {
                const eng = engine.current;
                eng.particles.push({
                    type: 'blood', pos: { ...pos }, life: 600, size: 22 + Math.random() * 35, angle: Math.random() * Math.PI * 2,
                    vel: dir ? { x: dir.x * 3.5, y: dir.y * 3.5 } : { x: (Math.random()-0.5)*3, y: (Math.random()-0.5)*3 }
                });
            };

            const updatePhysics = (dt) => {
                const eng = engine.current; const p = eng.player;
                if (p.health <= 0) return;
                
                const isAiming = eng.mouse.right && !p.vehicleId;
                p.aimExtend += (isAiming ? 1 - p.aimExtend : -p.aimExtend) * 0.1 * dt;
                
                eng.vehicles.forEach(v => {
                    if (v.isWreck) { if (v.burnTimer > 0) v.burnTimer -= dt; return; }
                    if (v.driver === 'player') {
                        const gearT = [0, 1.5, 1.15, 0.85, 0.65]; 
                        const gearM = [0, 8.5, 15.5, 23, 32];
                        if (p.transmission === 'auto') {
                            const absSpeed = Math.abs(v.speed);
                            if (absSpeed > 23) v.gear = 4; else if (absSpeed > 15) v.gear = 3; else if (absSpeed > 8) v.gear = 2; else v.gear = 1;
                        }
                        if (eng.keys['KeyS'] && eng.keys['KeyW']) v.speed *= Math.pow(0.68, dt);
                        else if (eng.keys['KeyW']) v.speed = Math.min(gearM[v.gear], v.speed + 0.55 * gearT[v.gear] * dt);
                        else if (eng.keys['KeyS']) v.speed = Math.max(-8.0, v.speed - 0.9 * dt);
                        const turnFac = Math.min(1, Math.abs(v.speed) / 4.2);
                        if (eng.keys['KeyA']) v.angle -= 0.1 * turnFac * dt;
                        if (eng.keys['KeyD']) v.angle += 0.1 * turnFac * dt;
                        v.speed *= Math.pow(DRAG, dt);
                        v.pos.x += Math.cos(v.angle) * v.speed * dt; v.pos.y += Math.sin(v.angle) * v.speed * dt;
                        p.pos = { ...v.pos }; p.angle = v.angle;
                    } else {
                        const entities = [...eng.peds.filter(n => !n.isDead), p];
                        let dangerPed = entities.find(e => Math.hypot(e.pos.x - v.pos.x, e.pos.y - v.pos.y) < 220);
                        let isBlocked = false;
                        const frontX = v.pos.x + Math.cos(v.angle) * 135; const frontY = v.pos.y + Math.sin(v.angle) * 135;
                        if (eng.map[Math.floor(frontY/TILE_SIZE)]?.[Math.floor(frontX/TILE_SIZE)] === 3) isBlocked = true;
                        if (v.reverseTimer > 0) { v.reverseTimer -= dt; v.speed = -3.5; v.angle += 0.03 * dt; }
                        else {
                            if (dangerPed || isBlocked) { v.speed *= Math.pow(0.72, dt); if (Math.abs(v.speed) < 0.28) v.blockedTimer += dt; }
                            else { v.speed = Math.min(v.speed + 0.15 * dt, v.maxSpeed); v.blockedTimer = 0; }
                            if (v.blockedTimer > 150) { v.reverseTimer = 80; v.blockedTimer = 0; }
                        }
                        v.pos.x += Math.cos(v.angle) * v.speed * dt; v.pos.y += Math.sin(v.angle) * v.speed * dt;
                    }
                    checkWall(v);
                });

                if (!p.vehicleId) {
                    if (p.state === 'rolling') {
                        p.pos.x += Math.cos(p.angle) * ROLL_SPEED * dt; p.pos.y += Math.sin(p.angle) * ROLL_SPEED * dt;
                        p.rollTimer -= dt; p.rollAngle = 1.0 - Math.max(0, p.rollTimer / ROLL_DURATION);
                        if (p.rollTimer <= 0) { p.state = 'idle'; p.rollAngle = 0; }
                    } else {
                        const speed = (eng.keys['ShiftLeft'] || isAiming) ? PLAYER_WALK_SPEED : PLAYER_RUN_SPEED;
                        let mx = 0, my = 0;
                        if (eng.keys['KeyW']) my -= 1; if (eng.keys['KeyS']) my += 1;
                        if (eng.keys['KeyA']) mx -= 1; if (eng.keys['KeyD']) mx += 1;
                        if (mx !== 0 || my !== 0) {
                            const inputAng = Math.atan2(my, mx); 
                            p.pos.x += Math.cos(inputAng) * speed * dt; p.pos.y += Math.sin(inputAng) * speed * dt;
                            if (!isAiming) p.angle = inputAng;
                            if (speed > PLAYER_WALK_SPEED) p.stamina = Math.max(0, p.stamina - STAMINA_RUN_COST * dt);
                        } else p.stamina = Math.min(100, p.stamina + STAMINA_REGEN * dt);
                        if (eng.keys['Space'] && p.stamina > 35) { p.state = 'rolling'; p.rollTimer = ROLL_DURATION; p.rollAngle = 0; p.stamina -= 35; playSfx(140, 'sine', 0.2, 0.15, 70); }
                        if (p.selectedSlot === WeaponTypes.THROWABLE) {
                            if (eng.mouse.right) { 
                                p.throwCharge = Math.min(MAX_THROW_DIST, p.throwCharge + (THROW_CHARGE_RATE * dt)); 
                                const c = canvasRef.current; if (c) p.angle = Math.atan2(eng.mouse.y - c.height/2, eng.mouse.x - c.width/2);
                                if (eng.mouse.left && p.throwCharge >= MIN_THROW_DIST) { throwObject(p); p.throwCharge = 0; } 
                            } else p.throwCharge = 0;
                        } else if (eng.mouse.left) fireWeapon(p);
                    }
                    if (isAiming) { const c = canvasRef.current; if (c) p.angle = Math.atan2(eng.mouse.y - c.height/2, eng.mouse.x - c.width/2); }
                    if (p.swingTimer > 0) p.swingTimer -= dt;
                    checkWall(p);
                }

                eng.projectiles = eng.projectiles.filter(pr => {
                    const prevX = pr.pos.x, prevY = pr.pos.y;
                    pr.pos.x += pr.vel.x * dt; pr.pos.y += pr.vel.y * dt; pr.life -= dt;
                    const tx = Math.floor(pr.pos.x / TILE_SIZE), ty = Math.floor(pr.pos.y / TILE_SIZE);
                    if (eng.map[ty]?.[tx] === 3) {
                        if (pr.isBomb) { pr.vel.x *= -0.6; pr.vel.y *= -0.6; pr.pos.x = prevX; pr.pos.y = prevY; } 
                        else { pr.life = 0; return false; }
                    }
                    let hit = false;
                    [...eng.peds, p, ...eng.vehicles].forEach(target => {
                        if (target.id === pr.owner || target.health <= 0 || target.isWreck || target.isDead) return;
                        if (Math.hypot(target.pos.x - pr.pos.x, target.pos.y - pr.pos.y) < target.radius + pr.radius) {
                            target.health -= pr.damage; if (!pr.isBomb) hit = true; 
                            if (target.knockback) { target.knockback.x += pr.vel.x * 0.45; target.knockback.y += pr.vel.y * 0.45; }
                            playSfx(500, 'sawtooth', 0.05, 0.15, 250); 
                            if (target.id.startsWith('p-')) { spawnBlood(target.pos, {x: pr.vel.x/30, y: pr.vel.y/30}); if (target.id !== 'player') { target.aiState = 'flee'; target.target = p; } }
                            if (target.health <= 0) { if (target.crumpleOffsets) destroyVehicle(target); else { target.isDead = true; target.deathTimer = 600; playSfx(220, 'square', 0.2, 0.12); } }
                        }
                    });
                    if (pr.life <= 0 && pr.isBomb) { 
                        eng.explosions.push({ pos: { ...pr.pos }, life: 55, radius: pr.bombConfig.radius, damage: pr.bombConfig.damage }); 
                        playSfx(45, 'sawtooth', 0.9, 0.5, 10); 
                    }
                    return !hit && pr.life > 0;
                });

                eng.explosions = eng.explosions.filter(ex => {
                    ex.life -= dt;
                    if (ex.life > 45) {
                        [...eng.peds.filter(n=>!n.isDead), p, ...eng.vehicles.filter(v=>!v.isWreck)].forEach(target => {
                            const d = Math.hypot(target.pos.x - ex.pos.x, target.pos.y - ex.pos.y);
                            if (d < ex.radius) {
                                const distMult = 1 - (d / ex.radius); target.health -= ex.damage * distMult * 0.35;
                                if (target.knockback) { const nx = (target.pos.x - ex.pos.x)/d, ny = (target.pos.y - ex.pos.y)/d; target.knockback.x += nx * 35 * distMult; target.knockback.y += ny * 35 * distMult; }
                                if (target.health <= 0) { if (target.crumpleOffsets) destroyVehicle(target); else { target.isDead = true; target.deathTimer = 600; } }
                            }
                        });
                    }
                    return ex.life > 0;
                });

                eng.peds.forEach(npc => {
                    if (npc.isDead) { npc.deathTimer -= dt; return; }
                    if (npc.knockback.x !== 0 || npc.knockback.y !== 0) { npc.pos.x += npc.knockback.x * dt; npc.pos.y += npc.knockback.y * dt; npc.knockback.x *= Math.pow(0.8, dt); npc.knockback.y *= Math.pow(0.8, dt); }
                    if (npc.aiState === 'flee' && npc.target) { npc.angle = Math.atan2(npc.pos.y - npc.target.pos.y, npc.pos.x - npc.target.pos.x); npc.pos.x += Math.cos(npc.angle) * 4.0 * dt; npc.pos.y += Math.sin(npc.angle) * 4.0 * dt; } 
                    else { npc.walkTimer -= dt; if (npc.walkTimer <= 0) { npc.angle = Math.random() * Math.PI * 2; npc.walkTimer = 140 + Math.random() * 240; } npc.pos.x += Math.cos(npc.angle) * 2.6 * dt; npc.pos.y += Math.sin(npc.angle) * 2.6 * dt; }
                    checkWall(npc);
                });

                resolveCollisions(dt);
                eng.particles = eng.particles.filter(pa => pa.life > 0);
                onUpdate({ player: p, vehicle: eng.vehicles.find(v => v.id === p.vehicleId), gameTime: eng.gameTime });
            };

            const resolveCollisions = (dt) => {
                const eng = engine.current; const peds = [...eng.peds.filter(n => !n.isDead), eng.player];
                for(let i=0; i<peds.length; i++) {
                    for(let j=i+1; j<peds.length; j++) {
                        const a = peds[i], b = peds[j]; if (a.vehicleId || b.vehicleId) continue;
                        const dist = Math.hypot(b.pos.x - a.pos.x, b.pos.y - a.pos.y); const minDist = a.radius + b.radius;
                        if (dist < minDist) { const overlap = minDist - dist; const nx = (b.pos.x - a.pos.x)/dist, ny = (b.pos.y - a.pos.y)/dist; a.pos.x -= nx * overlap * 0.5; a.pos.y -= ny * overlap * 0.5; b.pos.x += nx * overlap * 0.5; b.pos.y += ny * overlap * 0.5; }
                    }
                }
                const vehs = eng.vehicles.filter(v => !v.isWreck);
                for(let i=0; i<vehs.length; i++) {
                    for(let j=i+1; j<vehs.length; j++) {
                        const a = vehs[i], b = vehs[j]; const dist = Math.hypot(b.pos.x - a.pos.x, b.pos.y - a.pos.y); const minDist = a.radius + b.radius - 12;
                        if (dist < minDist) { const overlap = minDist - dist; const nx = (b.pos.x - a.pos.x)/dist, ny = (b.pos.y - a.pos.y)/dist; a.pos.x -= nx * overlap * 0.5; a.pos.y -= ny * overlap * 0.5; b.pos.x += nx * overlap * 0.5; b.pos.y += ny * overlap * 0.5; const avgSpeed = (a.speed + b.speed) / 2; a.speed = avgSpeed * -0.6; b.speed = avgSpeed * -0.6; if (Math.abs(a.speed - b.speed) > 3.0) { a.health -= 15; b.health -= 15; if(a.health <= 0) destroyVehicle(a); if(b.health <= 0) destroyVehicle(b); } }
                    }
                }
                vehs.forEach(v => {
                    peds.forEach(ent => {
                        if (ent.vehicleId === v.id) return;
                        const d = Math.hypot(v.pos.x - ent.pos.x, v.pos.y - ent.pos.y); const minDist = v.radius + ent.radius - 8;
                        if (d < minDist) {
                            const absSpeed = Math.abs(v.speed);
                            if (absSpeed > 1.0) { const damageMult = absSpeed * absSpeed * 3.2; ent.health -= damageMult * dt; if (absSpeed > 2.2) spawnBlood(ent.pos, {x: (ent.pos.x - v.pos.x)/d, y: (ent.pos.y - v.pos.y)/d}); if (ent.health <= 0 && ent.id !== 'player') { ent.isDead = true; ent.deathTimer = 600; playSfx(160, 'square', 0.25, 0.25, 40); } }
                            const nx = (ent.pos.x - v.pos.x)/d, ny = (ent.pos.y - v.pos.y)/d; const pushForce = Math.max(16, absSpeed * 8.5); ent.pos.x += nx * pushForce; ent.pos.y += ny * pushForce; if (ent.knockback) { ent.knockback.x += nx * absSpeed * 4.0; ent.knockback.y += ny * absSpeed * 4.0; } v.speed *= 0.88;
                        }
                    });
                });
            };

            const fireWeapon = (p) => {
                const eng = engine.current; const slot = p.inventory[p.selectedSlot]; const config = WEAPON_DATA[p.selectedSlot][slot.key];
